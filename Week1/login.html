<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Design using flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #988c8c;">
    <div class="form-box" style="display: flex; justify-content: center;">
        <div class="wrapper">
            <div class="img-area">
                <img src="1.png" alt="">
            </div>
            <div class="form-area">
                <h3>Login Form</h3>
                <form>
                    <div class="single-form">
                        <input type="text" style=" height: 30px; width: 200px; border-radius: 10px;" placeholder="Username" />
                    </div>
                    <div class="single-form" style="padding-block: 15px"><input type="password" style=" height: 30px; border-radius: 10px; width: 200px;" placeholder="Password" />
                    </div>
                    <input type="submit" style=" margin-left: 37px; height: 30px; width: 100px;" value="Login" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
