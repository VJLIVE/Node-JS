            <div class="row p-2">
                <p class="text-info font-weight-bold">
                <p class="text-info font-weight-bold">Welcome to our cutting-edge shopping cart website! Immerse yourself in the world of effortless shopping and a seamless checkout experience.

                </p>

            </div>
            <!--contalner.//-->
            <!--Modal-->
            <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria- labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <form action="index.html" method="get" class="cart-form">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-shopping-cart text-black"></i> Shopping Cart</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria- hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="show-cart table">
                                </table>
                                <div class="font-weight-bold">Total
                                    price: $<span class="total-cart text-danger"></span></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data- dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Checkout</button>
                            </div>
                        </form>
                    </div>
                </div>
