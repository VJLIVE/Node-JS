<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                            <span id="eyeIcon" class="bi bi-eye-slash"></span>
                        </button>
                    </div>
                </div>

                <div id="passwordValidation" class="invalid-feedback"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
        </form>
    </div>
    <script>
        function validateLogin() {
            var username =
                document.getElementById("username").value;
            var password =
                document.getElementById("password").value;
            if (username.trim() === "") {
                alert("Please enter your username.");
                return;
            }
            if (password.trim() === "") {
                alert("Please enter your password.");
                return;
            }
            if (password.length != 8) {
                alert("Password length should be 8.");
                return;
            }
            if (!/[a-z]/.test(password)) {
                alert("Password should contain at least one lowercase letter.");
                return;
            }
            if (!/[A-Z]/.test(password)) {
                alert("Password should contain at least oneuppercase letter.");
                return;
            }
            if (!/[^a-zA-Z0-9]/.test(password)) {
                alert("Password should contain at least one special character.");
                return;
            }
            document.getElementById("loginForm").submit();
        }
        function togglePasswordVisibility() {
            var passwordInput =
                document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>

</html>
